<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY by Abhishek Singh</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1><em><strong>Beauty of Nature</strong></em></h1>
    <!-- popup -->
    <div class="popup">
        <!-- top bar -->
        <div class="top-bar">
            <p class="image-name">img1.png</p>
            <span class="close-btn"></span>
        </div>
        <!-- arrows -->
        <button class="arrow-btn left-arrow"><img src="img/arrow.png" alt=""></button>
        <button class="arrow-btn right-arrow"><img src="img/arrow.png" alt=""></button>
        <!-- image -->
        <img src="img/img1.png" class="large-image" alt="">
        <!-- image-index -->
        <h1 class="index">01</h1>
    </div>

    <div class="gallery">
        <div class="gallery-image">
            <img src="img/img1.jpg" alt="Hills" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img2.jpg" alt="Golden Forest" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img3.jpg" alt="Hill Running" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img4.jpg" alt="Ocean Boating" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img5.jpg" alt="Sun Rise" class="image">
        </div>
        <div class="gallery-image">
            <img src="img/img6.jpg" alt="Water Fall" class="image">
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
